# Build and push sonic-mgmt image

schedules:
- cron: "0 8 * * *"
  branches:
    include:
    - master
  always: true

trigger: none
pr:
  branches:
    include:
    - master
  paths:
    include:
    - dockers/docker-sonic-mgmt
stages:
- stage: Build
  jobs:
  - job: Build
    pool: sonicbld
    steps:
    - checkout: none
    - bash: id

  - job: test
    pool: sonictest
    steps:
    - checkout: none
    - bash: id
