# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

schedules:
- cron: "0 8 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

trigger: none
pr: none

stages:
- stage: Build
  jobs:
  - template: build-template.yml
    parameters:
      job_name: build
      platform:  $(platform)
      platform_short: $(platform_short)
      cache_mode: wcache
      timeout: $[ variables['TIMEOUTINMINUTES'] ]
      dbg_image: $(dbg_image)
      swi_image: $(swi_image)
      raw_image: $(raw_image)
      sync_rpc_image: $(sync_rpc_image)

