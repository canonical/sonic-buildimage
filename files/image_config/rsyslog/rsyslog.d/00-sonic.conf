## Quagga rules

if $programname == "zebra" then {
    /var/log/quagga/zebra.log
    stop
}

if $programname == "bgpd" then {
    /var/log/quagga/bgpd.log
    stop
}

if $programname == "quagga" then {
    /var/log/quagga/zebra.log
    stop
}

if $programname == "watchquagga" then {
    /var/log/quagga/zebra.log
    stop
}

## Teamd rules

if $programname == "teamd" then {
    /var/log/teamd.log
    stop
}

## SONiC rules

if $programname == ["fpmsyncd",
                    "intfsyncd",
                    "neighsyncd",
                    "orchagent",
                    "portsyncd",
                    "saidump",
                    "saiplayer",
                    "syncd",
                    "swssconfig",
                    "swssloglevel",
                    "teamsyncd",
                    "updategraph"]
    then {
    ?SONiCPerProcessLogfile,SONiCFileFormat
    stop
}

