## omprog streaming log data

template(name="prog_msg" type="list") {
     property(name="msg")
     }

$ModLoad omprog

if ($programname startswith "bgpcfgd") then {
    action(type="omprog"
        binary="/usr/share/sonic/scripts/rsyslog_plugin.py -p bgpcfgd -r /etc/rsyslog.d -s"
        output="/var/log/rsyslog_plugin.log"
        confirmMessages="on"
        template="prog_msg")
}

if ($programname startswith "bgpd") then {
    action(type="omprog"
        binary="/usr/share/sonic/scripts/rsyslog_plugin.py -p bgpd -r /etc/rsyslog.d -s"
        output="/var/log/rsyslog_plugin.log"
        confirmMessages="on"
        template="prog_msg")
}


